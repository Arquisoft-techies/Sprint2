{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="Id" value="{{ Id }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-success waves-effect waves-light">Aprobar Solicitud</button>
    <button type="button" class="btn btn-primary waves-effect waves-light" onClick="window.location.href='/solicitudes/'">Back</button>
</form>
{% endblock %}
